{% extends 'base.html' %} {% block content %}

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form
          method="post"
          action="{% url 'add_student' %}"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div class="row">
            <div class="col-12">
              <h5 class="form-title"><span>Add Student</span></h5>
            </div>
            {% include 'includes/messages.html' %}
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Profile Pic</label>
                <input
                  type="file"
                  class="form-control"
                  name="profile_pic"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="first_name"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="last_name"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>UserName</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  required
                />
              </div>
            </div>
            
            <div class="col-12">
              <div class="form-group">
                <label>Address</label>
                <textarea
                  class="form-control"
                  name="address"
                  required
                ></textarea>
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label for="">Gender</label>
                <select class="form-control" name="gender" required>
                  <option>Select Gender</option>
                  <option value="male">male</option>
                  <option value="female">female</option>
                  <option value="others">others</option>
                </select>
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label for="">Course</label>
                <select class="form-control" name="course_id" required>
                  <option>Select Course</option>
                  {% for i in course %}
                  <option value="{{i.id}}">{{i.name}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label for="">Session Year</label>
                <select class="form-control" name="session_id" required>
                  <option>Select Session</option>
                  {% for sy in session %}
                  <option value="{{sy.id}}">
                    {{sy.SessionStart}} - {{sy.SessionEnd}}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
