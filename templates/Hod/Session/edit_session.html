{% extends 'base.html' %}

{% block content %}
<div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Edit Session</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                        <li class="breadcrumb-item active">Edit Session</li>
                    </ul>
                </div>
            </div>
        </div>
        {% include 'includes/messages.html' %}
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'update_session' %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Sessions</span></h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Session Start Date</label>
                                        <input type="text" class="form-control" value="{{schsession.id}}" name="sess_id" hidden>
                                        <input type="text" class="form-control" id="sess_st"  name="sess_start" value="{{schsession.SessionStart|date:'m/d/Y'}}" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Session End Date</label>
                                        <input type="text" class="form-control" id="sess_en" name="sess_end" value="{{schsession.SessionEnd|date:'m/d/Y'}}" required>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}
