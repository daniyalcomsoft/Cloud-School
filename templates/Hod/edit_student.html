{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'update_student' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Edit Student</span></h5>
                        </div>
                       {% include 'includes/messages.html' %}
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Profile Pic</label>
                                <input type="file" class="form-control" name="profile_pic">
                                <input type="text" class="form-control" name="student_id" value="{{student.admin.id}}" hidden>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="first_name" required value="{{student.admin.first_name}}">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="{{student.admin.last_name}}">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" value="{{student.admin.email}}">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>UserName</label>
                                <input type="text" class="form-control" name="username" value="{{student.admin.username}}">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Fill only if you want to change password">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" name="address" required >{{student.address}}</textarea>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="">Gender</label>
                                <select class="form-control" name="gender" value="{{student.gender}}">
                                    <option>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">FeMale</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="">Course</label>
                                <select class="form-control" name="course_id">
                                    <option>Select Course</option>
                                    {% for i in course %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="">Session Year</label>
                                <select class="form-control" name="session_id">
                                    <option>Select Session</option>
                                    {% for sy in session %}
                                    <option value="{{sy.id}}">{{sy.SessionStart}} - {{sy.SessionEnd}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>



                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update Student</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
